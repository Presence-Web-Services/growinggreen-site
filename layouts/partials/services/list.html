<article id="{{ lower .Title }}">
  <h1><a href="{{ .RelPermalink }}">{{ .Title }} we offer</a></h1>
  {{ range .Pages }}
    {{ if eq .Title "Other" }}
      {{ .Render "service-other" }}
    {{ else }}
      {{ .Render "service-summary" }}
    {{ end}}
    {{ if modBool .Weight 2 }}
      <div class="flex_break" aria-hidden="true"></div>
    {{ end }}
  {{ end }}
</article>
